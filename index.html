<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Numerology & Astrology Suite</title>
    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Font import -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    </style>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen font-inter transition-colors duration-300">
    <div class="container mx-auto p-4 md:p-8">

        <!-- Header -->
        <header class="flex items-center justify-between flex-wrap p-6 rounded-2xl bg-gradient-to-r from-purple-600 to-indigo-700 text-white shadow-xl mb-8">
            <div class="flex-1">
                <h1 class="text-4xl font-extrabold tracking-tight">
                    Universal Numerology & Astrology Suite
                </h1>
                <p class="mt-2 text-lg opacity-90">
                    Discover the mystical connections between names, numbers, and celestial influences.
                </p>
            </div>
            <button id="darkModeToggle" class="p-3 rounded-full bg-white bg-opacity-20 hover:bg-opacity-30 transition-all duration-300">
                <span id="darkModeIcon" data-lucide="sun" class="h-6 w-6 text-white"></span>
            </button>
        </header>

        <!-- Main Content Layout -->
        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">

            <!-- Left Column - Inputs -->
            <div class="space-y-8">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl">
                    <h2 class="text-2xl font-bold mb-4 flex items-center text-purple-600 dark:text-purple-400">
                        <span data-lucide="edit" class="w-6 h-6 mr-2"></span> Select Analysis Methods
                    </h2>
                    <div id="methodCheckboxes" class="grid grid-cols-2 gap-4">
                        <!-- Checkboxes will be dynamically generated by JS -->
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl">
                    <h2 class="text-2xl font-bold mb-4 flex items-center text-purple-600 dark:text-purple-400">
                        <span data-lucide="handshake" class="w-6 h-6 mr-2"></span> Person Information
                    </h2>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Number of Persons:</label>
                        <input
                            type="number"
                            id="numPersonsInput"
                            min="1"
                            max="5"
                            value="2"
                            class="w-20 p-2 border rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                        />
                    </div>
                    <div id="personsInputContainer">
                        <!-- Person input fields will be dynamically generated by JS -->
                    </div>
                    <button id="analyzeButton" class="mt-6 w-full py-3 bg-gradient-to-r from-purple-600 to-indigo-700 text-white font-semibold text-lg rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
                        <span id="analyzeButtonText">Run Analysis</span>
                        <span id="analyzeLoader" class="hidden lucide-loader animate-spin w-6 h-6 mx-auto"></span>
                    </button>
                </div>
            </div>

            <!-- Right Column - Analysis and AI -->
            <div class="space-y-8">
                <!-- Analysis Results Section -->
                <div id="analysisContainer" class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl">
                    <h2 class="text-2xl font-bold mb-4 flex items-center text-purple-600 dark:text-purple-400">
                        <span data-lucide="bot" class="w-6 h-6 mr-2"></span> AI-Powered Insights
                    </h2>
                    <div id="aiChat" class="space-y-4">
                        <!-- AI analysis will be rendered here -->
                        <div id="initialPrompt" class="text-center text-gray-500 dark:text-gray-400 text-lg py-12">
                            Run an analysis to get started with AI insights.
                        </div>
                    </div>
                    
                    <div id="aiInputContainer" class="mt-6 flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
                        <textarea
                            id="userPromptTextarea"
                            class="w-full p-3 border rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 resize-none min-h-[50px] max-h-[150px] overflow-auto focus:ring-2 focus:ring-purple-500"
                            placeholder="Ask me anything about the analysis..."
                        ></textarea>
                        <button id="generateAIResponseButton" class="w-full sm:w-auto px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-700 text-white font-semibold text-lg rounded-full shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center">
                            <span id="sendButtonText">Send</span>
                            <span id="sendButtonLoader" class="hidden lucide-loader animate-spin w-6 h-6"></span>
                        </button>
                    </div>
                    <p id="apiError" class="text-red-500 mt-2 text-sm hidden"></p>
                </div>
            </div>
        </main>
    </div>

    <!-- Copy Modal -->
    <div id="copyModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
      <div class="bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 p-6 rounded-xl shadow-2xl flex items-center space-x-3 transform transition-all duration-300 scale-100">
        <span data-lucide="check-circle" class="h-6 w-6 text-green-500"></span>
        <span class="font-semibold">Analysis results copied to clipboard!</span>
      </div>
    </div>

    <!-- The main script file -->
    <script src="script.js"></script>
    <script>
        // Initialize Lucide icons on page load
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
