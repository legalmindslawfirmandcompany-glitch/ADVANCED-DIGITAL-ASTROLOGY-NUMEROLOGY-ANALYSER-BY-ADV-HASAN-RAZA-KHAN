<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Defender</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    </style>
</head>
<body class="bg-black text-gray-200 flex items-center justify-center min-h-screen font-orbitron">
    <div class="relative w-full max-w-4xl p-4 md:p-8 bg-gray-900 border-4 border-cyan-400 rounded-2xl shadow-lg shadow-cyan-500/50 flex flex-col items-center">
        <!-- Game title and score/lives -->
        <h1 class="text-3xl md:text-5xl text-cyan-400 font-bold mb-4 md:mb-6 uppercase tracking-wide neon-text">
            Galactic Defender
        </h1>
        <div class="absolute top-4 right-4 text-sm md:text-xl font-bold flex flex-col items-end space-y-1 md:space-y-2">
            <div id="scoreDisplay" class="text-yellow-300">Score: 0</div>
            <div id="livesDisplay" class="text-red-500">Lives: 3</div>
        </div>
        
        <!-- Game canvas and overlay -->
        <div class="relative w-full aspect-[4/3] max-w-[800px] bg-gray-800 rounded-lg overflow-hidden border-2 border-cyan-500 shadow-inner shadow-cyan-500/30">
            <canvas id="gameCanvas" class="block w-full h-full"></canvas>
            
            <!-- Game Over/Start overlay -->
            <div id="overlay" class="absolute inset-0 bg-gray-950/80 flex flex-col items-center justify-center text-center transition-opacity duration-300">
                <h2 id="overlayTitle" class="text-4xl md:text-6xl text-cyan-400 font-bold mb-4 md:mb-6 uppercase neon-text-light">Galactic Defender</h2>
                <p id="overlayMessage" class="text-lg md:text-2xl text-gray-300 mb-6 md:mb-8 max-w-sm">Use the arrow keys or A/D to move, and Space to shoot. Survive as long as you can!</p>
                <button id="startButton" class="px-6 py-3 bg-cyan-600 text-white text-xl md:text-2xl font-bold uppercase rounded-full shadow-lg hover:bg-cyan-500 transition-colors duration-200 transform hover:scale-105 active:scale-95">
                    Start Game
                </button>
            </div>
        </div>
        
        <!-- Game controls legend (visible on larger screens) -->
        <div class="mt-4 md:mt-8 text-sm md:text-base text-gray-400 text-center">
            <p>Controls:</p>
            <p><span class="text-cyan-400 font-bold">← A</span> / <span class="text-cyan-400 font-bold">D →</span> to Move | <span class="text-cyan-400 font-bold">Space</span> to Shoot</p>
        </div>
    </div>

    <!-- The script file is linked here -->
    <script src="script.js"></script>
</body>
</html>
